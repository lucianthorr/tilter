{% extends 'layout.html' %}		
{% block inner_body %}
<script type=text/javascript>
$(document).ready(function(){
    $.get($SCRIPT_ROOT + "/api/calibrate/{{color}}", {
        }, function(data) {
            console.log(data)
            if(data.length == 3){
                $('#last_update').text(data[0])
                $('#gravity').text(data[1])
                $('#temperature').text(data[2])
            }
        }
    )
})
</script>
            <h1>Calibrate {{color.title()}} Tilt</h1>
                <label id="last_update"></label>
                <div class="container">
                    <h3>Gravity</h3>
                    <div class="row">
                        <div class="six columns">
                            <label id="gravity"></label>
                        </div>
                    </div>
                    <h3>Temperature</h3>
                    <div class="row">
                        <div class="six columns">
                            <label id="temperature"></label>
                        </div>
                    </div>
                    <div class="six columns">
                        <a class="button" onclick="">Refresh</a>
                    </div>
                        <a class="button" onclick="">Save</a>
                    </div>
                </div>
{% endblock %}
